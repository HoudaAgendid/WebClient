			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav"> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
			<ul class="navbar-nav">
				<li class="nav-item active"><a style="color: white;"

						par smartphones par mois</a></li>
			</ul>

	<div class="container">
		<br />
		<fieldset style="border: 1px solid black; border-radius: 3px; padding-left: 10px; padding-right: 10px;">
			<legend>Nouveau utilisateur</legend>
			<div class="form-row">
				<div class="form-group col-md-6">
					<input type="hidden" class="form-control" id="inputId"
						placeholder="Nom" value="0"> <label for="inputNom">Nom</label>
					<input type="text" class="form-control" id="inputNom"
						placeholder="Nom">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPrenom">Prénom</label> <input type="text"
						class="form-control" id="inputPrenom" placeholder="Prenom">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputTele">Téléphone</label> <input type="number"
						class="form-control" id="inputTele" placeholder="telephone">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail">E-mail</label> <input type="email"
						class="form-control" id="inputEmail" placeholder="Email">
				</div>

			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputDate">Date de naissance</label> <input type="date"
						class="form-control" id="inputDate">
				</div>
				<!--  <div class="form-group col-md-4">
                        <label for="inputSpc">Specialite</label>
                        <select id="inputSpc" class="form-control">
                            <option >Choose...</option>
                            
                        </select>
                    </div>-->
			</div>
			<button type="submit" class="btn btn-block btn-success" id="submitt">Ajouter</button>
			<button type="reset" class="btn btn-block btn-danger">Réinitialiser</button>
			<br />
		</fieldset>
		<br />
		<br />
		<fieldset style="border: 1px solid black; border-radius: 3px; border-radius: 3px; padding-left: 10px; padding-right: 10px;">
			<legend>Liste des utilisateurs</legend>
			<table class="table table-striped table-dark">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nom</th>
						<th scope="col">Prénom</th>
						<th scope="col">Téléphone</th>
						<th scope="col">Email</th>
						<th scope="col">Date de naissance</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody id="contentprof">

				</tbody>
			</table><br />
		</fieldset>
