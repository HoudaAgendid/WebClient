<!-- Bootstrap CSS -->

	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script>
    
   // On vérifie si le navigateur supporte la géolocalisation
   if(navigator.geolocation) {
    
    function hasPosition(position) {
    // Instanciation
     var point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
     /* sn.create(new Position("Marrakech",31.630000, -8.008889));
     sn.create(new Position("Agadir",30.427755, -9.598107));
     sn.create(new Position("Tanger",35.759465, -5.833954)); */
     // Ajustage des paramètres
     myOptions = {
      zoom: 15,
      center: point,
      mapTypeId: google.maps.MapTypeId.ROADMAP
     },
     
     // Envoi de la carte dans la div
     mapDiv = document.getElementById("mapDiv"),
     map = new google.maps.Map(mapDiv, myOptions),
     
     marker = new google.maps.Marker({
      position: point,
      map: map,
      // Texte du point
      title: "Vous êtes ici"
      });
    }
    navigator.geolocation.getCurrentPosition(hasPosition);
   }
  </script>
<style>
#mapDiv {
	/* Modifier la taille de la carte avec width et height */
	width: 700px;
